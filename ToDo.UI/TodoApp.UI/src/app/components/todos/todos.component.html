<div class="container">
  <div class="row">
    <h1>Add Todo</h1>
    <form #form="ngForm" (ngSubmit)="addTodo()">
      <div class="mb-3">
        <label for="description" class="form-label">Description
        </label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newTodo.description">
      </div>
      <div>
        <label for="category">Choose Category:</label>
        <select name="category" id="category" [(ngModel)]="newTodo.categoryName">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row">
    <h1>My Todos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Created Date</th>
          <th scope="col">Completed?</th>
          <th scope="col">Category?</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <th [class.stroke]="todo.isCompleted">{{todo.description}}</th>
                <td>{{todo.createdDate | date: 'dd/MM/yyyy hh:mm a'}}</td>
                <td> <input type="checkbox"
                  [checked]="todo.isCompleted"
                  (change)="onCompletedChange(todo.id,todo)"></td>
                <td>{{todo.categoryName}}</td>
                <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
